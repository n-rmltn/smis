          <!-- Contact Form-->
          <form id="contactForm" onsubmit="setMailto(); return false;">
            <div class="row g-5">
              <div class="col-12 col-xl-7">
                <div class="row g-5">
                  <!-- Name-->
                  <div class="col-12 col-md-6">
                    <label class="form-label">Your Name</label>
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      placeholder="John Doe" />
                  </div>
                  <!-- / Name-->

                  <!-- Email-->
                  <div class="col-12 col-md-6">
                    <label class="form-label">Your Email Adress</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      placeholder="john@doe.com" />
                  </div>
                  <!-- / Email-->

                  <!-- Service Type-->
                  <div class="col-12">
                    <label class="form-label d-block"
                      >What Service Do You Require?</label
                    >
                    <div class="d-flex align-items-center flex-wrap">
                      <div class="form-check-custom me-2 mb-2">
                        <input
                          class="form-check-input-custom"
                          type="checkbox"
                          name="service"
                          value="Incorrect Fact"
                          id="incorrectfact" />
                        <label
                          class="form-check-custom-label"
                          for="incorrectfact"
                          >Incorrect Fact</label
                        >
                      </div>
                      <div class="form-check-custom me-2 mb-2">
                        <input
                          class="form-check-input-custom"
                          type="checkbox"
                          name="service"
                          value="Add Fact"
                          id="addfact" />
                        <label class="form-check-custom-label" for="addfact"
                          >Add Fact</label
                        >
                      </div>
                      <div class="form-check-custom me-2 mb-2">
                        <input
                          class="form-check-input-custom"
                          type="checkbox"
                          name="service"
                          value="Bug Report"
                          id="bugreport" />
                        <label class="form-check-custom-label" for="bugreport"
                          >Bug Report</label
                        >
                      </div>
                      <div class="form-check-custom me-2 mb-2">
                        <input
                          class="form-check-input-custom"
                          type="checkbox"
                          name="service"
                          value="Miscellaneous"
                          id="miscellaneous" />
                        <label
                          class="form-check-custom-label"
                          for="miscellaneous"
                          >Miscellaneous</label
                        >
                      </div>
                    </div>
                  </div>

                  <!-- / Service Type-->
